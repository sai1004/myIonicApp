<ion-toolbar color="primary" class="ion-margin-top" *ngIf="savedList.length > 0">
  <ion-grid>
    <ion-row>
      <ion-col size="5"> Name </ion-col>
      <ion-col size="4"> Price </ion-col>
      <ion-col size="3" class="ion-text-end"> Delete </ion-col>
    </ion-row>
  </ion-grid>
</ion-toolbar>

<ion-list class="scroll-items">
  <ion-item *ngFor="let i = index; let item; of: savedList">
    <ion-grid>
      <ion-row>
        <ion-col size="6"> {{ item.name }} </ion-col>
        <ion-col size="4"> {{ item.amount }} </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button slot="end" (click)="onRemove(i)" color="secondary">
      <ion-icon name="trash"></ion-icon>
    </ion-button>
  </ion-item>
</ion-list>
