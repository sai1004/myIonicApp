<ion-header>
  <ion-toolbar class="ion-text-center" color="primary">
    <ion-title> Shopping List </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #ShoppingListForm="ngForm" (ngSubmit)="onAddItem()">
    <ion-list>
      <ion-item>
        <ion-label position="fixed"> Name </ion-label>
        <ion-input type="text" name="name" [(ngModel)]="shoppingList.name" placeholder="Milk" clearInput required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="fixed"> Amount </ion-label>
        <ion-input type="number" name="amount" [(ngModel)]="shoppingList.amount" placeholder="35" clearInput required>
        </ion-input>
      </ion-item>
    </ion-list>

    <ion-button type="submit" expand="block" [disabled]="!ShoppingListForm.valid" class="ion-margin-top">
      Add Item
    </ion-button>
  </form>

  <app-shopping-items [savedList]="savedList" (onDelete)="getDeleteIndex($event)"> </app-shopping-items>


</ion-content>
