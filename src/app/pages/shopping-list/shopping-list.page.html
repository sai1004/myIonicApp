<ion-header>
  <ion-toolbar class="ion-text-center" color="primary">
    <ion-title> Shopping List </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #ShoppingListForm="ngForm" (ngSubmit)="onAddItem()">
    <ion-list>
      <ion-item>
        <ion-label position="fixed"> Name </ion-label>
        <ion-input type="text" name="name" [(ngModel)]="shoppingList.name" placeholder="Milk" clearInput required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="fixed"> Amount </ion-label>
        <ion-input type="number" name="amount" [(ngModel)]="shoppingList.amount" placeholder="35" clearInput required>
        </ion-input>
      </ion-item>
    </ion-list>

    <ion-button type="submit" expand="block" [disabled]="!ShoppingListForm.valid" class="ion-margin-top">
      Add Item
    </ion-button>
  </form>

  <ion-toolbar color="primary" class="ion-margin-top" *ngIf="savedList.length > 0 ">
    <ion-grid>
      <ion-row>
        <ion-col size="5"> Name </ion-col>
        <ion-col size="4"> Price </ion-col>
        <ion-col size="3" class="ion-text-end"> Delete </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>

  <ion-list class="scroll-items">
    <ion-item *ngFor="let i = index; let item of savedList">
      <ion-grid>
        <ion-row>
          <ion-col size="6"> {{ item.name }} </ion-col>
          <ion-col size="4"> {{ item.amount }} </ion-col>
        </ion-row>
      </ion-grid>
      <ion-button slot="end" (click)="deleteActionSheet(i)" color="secondary">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

</ion-content>
