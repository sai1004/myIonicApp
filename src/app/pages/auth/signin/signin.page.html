<ion-header>
  <ion-toolbar>
    <ion-title>signin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="bg-img">
    <ion-card>
      <ion-card-header>
        <ion-card-title> Login </ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form #singInForm="ngForm" (ngSubmit)="onLogin()">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email: </ion-label>
              <ion-input type="email" clearInput required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password: </ion-label>
              <ion-input type="password" clearInput required></ion-input>
            </ion-item>

            <div class="Login">
              <button ion-button>Login</button>
            </div>
          </ion-list>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
